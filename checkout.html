<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>

  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="shoply.html">
            <a href="shoply.html" class="shoply-logo">Shoply <i class="fa-solid fa-bag-shopping"></i></a>
            <a href="shoply.html" class="shoply-mobile-logo"><i class="fa-solid fa-bag-shopping"></i></a>
          </a>
        </div>

        <div class="checkout-header-middle-section">
          <span class="checkout-title">Checkout -</span><a class="return-to-home-link"
            href="shoply.html">Return to home</a>
        </div>

        <div class="checkout-header-right-section">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary js-payment-summary"></div>
      </div>

      <script type="module" src="scripts/checkout.js"></script>
    </div>
  </body>
</html>
